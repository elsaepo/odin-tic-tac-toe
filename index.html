<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
</head>

<body>
    <div id="game-container">
        <h1>tic tac toe.</h1>
        <p>Alternatively, noughts and crosses.</p>
        <div id="players-container">
            <div class="player player-one">
                <div class="player-info player-one-info">
                    <div class="player-marker player-one-marker">PLAYER X</div>
                    <div class="player-name player-one-name">
                        <p>???</p>
                    </div>
                </div>
                <div class="player-score player-one-score">0</div>
            </div>
            <div class="player-divider">
                <p>:</p>
            </div>
            <div class="player player-two">
                <div class="player-score player-two-score">0</div>
                <div class="player-info player-two-info">
                    <div class="player-marker player-two-marker">PLAYER O</div>
                    <div class="player-name player-two-name">
                        <p>???</p>
                    </div>
                </div>
            </div>

        </div>
        <div id="grid-container">
            <div id="newgame-container">
                <div class="new-player new-player-one">
                    <div class="new-label">
                        <p>PLAYER X</p>
                    </div>
                    <div class="new-name new-name-one">
                        <select class="control-box control-box-one" name="controller-one" id="controller-one"
                            onchange="this.dataset.chosen = this.value; ">
                            <option value="human">HUMAN</option>
                            <option value="aiEasy">AI - EASY</option>
                            <option value="aiHard">AI - HARD</option>
                            <option value="aiPro">AI - TACBOT 3000</option>
                        </select>
                        <input type="text" name="player-one-name" id="player-one-name" maxlength="12"
                            placeholder="Enter your name" required>
                        <div class="comp-text ai-easy-text">AI - EASY</div>
                        <div class="comp-text ai-hard-text">AI - HARD</div>
                        <div class="comp-text ai-pro-text">TACBOT 3000</div>
                    </div>
                </div>
                <div class="new-player new-player-two">
                    <div class="new-label">
                        <p>PLAYER O</p>
                    </div>
                    <div class="new-name new-name-two">
                        <select class="control-box control-box-two" name="controller-two" id="controller-two"
                            onchange="this.dataset.chosen = this.value; ">
                            <option value="human">HUMAN</option>
                            <option value="aiEasy">AI - EASY</option>
                            <option value="aiHard">AI - HARD</option>
                            <option value="aiPro">AI - TACBOT 3000</option>
                        </select>
                        <input type="text" name="player-two-name" id="player-two-name" maxlength="12"
                            placeholder="Enter your name" required>
                            <div class="comp-text ai-easy-test">AI - EASY</div>
                        <div class="comp-text ai-hard-text">AI - HARD</div>
                        <div class="comp-text ai-pro-text">TACBOT 3000</div>
                    </div>

                </div>
                <button id="start-game">FIGHT!</button>
            </div>

        </div>
        <div id="output-container">
            <button id="next-round" class="inactive-button">NEXT ROUND</button>
            <button id="restart-game">RESTART</button>
        </div>
    </div>
</body>

</html>
